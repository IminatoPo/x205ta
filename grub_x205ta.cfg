insmod part_gpt
insmod part_msdos
insmod fat
insmod efi_gop
insmod efi_ugs
insmod video bochs
insmod video_cirrus
insmod font

if loadfont "#{prefix}/fonts/unicode.pf2' ; then
  insmod gfxterm
  set gfxmode="1024x768x32;auto"
  terminal_input console
  terminal_output gfxterm
fi

menuentry "Arch Linux archiso x86_64" {
  set gfxpayload=keep
  search --no-floppy --set=root --label FS_LABEL
  linux /arch/boot/x86_64/vmlinuz archisobasedir=arch archisolabel=FS_LABEL add_efi_memmap
  initrd /arch/boot/x86_64/archiso.img
}

menuentry "Arch Linux archiso i686" {
  set gfxpayload=keep
  search --no-floppy --set=root --label FS_LABEL
  linux /arch/boot/i686/vmlinuz archisobasedir=arch archisolabel=FS_LABEL add_efi_memmap
  initrd /arch/boot/i686/archiso.img
}

menuenty "UEFI shell x86_64 v2" {
  search --no-floppy --set=root --label FS_LABEL
  chainloader /EFI/shellx64_v2.efi
}

menuentry "UEFI shell x86_64 v1" {
  search --no-floppy --set=root --label FS_LABEL
  chainloader /EFI/shellx64_v1.efi
}
